 <!DOCTYPE html>
  <html>
    <head>

       h3{ 
         text-align: right;

       font-size: 18px;

<body>
  <h2>Manipulating your age</h2>
  <h3>if age= 20</h3>
<br>
<!--<h1>your age plus 10 =</h1>
<h1>your age minus 10 =</h1>
<h1>your age times 10 =</h1>
<h1>your age divided by 10 =</h1>-->
 <script>

var YourAge = prompt("How Old Are You?");
var YourAgePlusTen = parseInt(YourAge) + 10;
document.write("<h1>your age plus 10 = " + YourAgePlusTen + " years old</h1>");

var YourAgeMinusTen = parseInt(YourAge) - 10;
document.write("<h1>your age minus 10 = " + YourAgeMinusTen + " years old</h1>");

var YourAgeTimesTen = parseInt(YourAge) * 10;
document.write("<h1>your age Times 10 = " + YourAgeTimesTen + " years old</h1>");

var YourAgeDividedbyTen = parseInt(YourAge) / 10;
document.write("<h1>your age divided by 10 = " + YourAgeDividedbyTen + " years old</h1>");
 </script>
</body>
</html>
